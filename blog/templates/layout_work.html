{{ define "layout_work.html" }}
<!doctype html>
<html lang="zh-CN">
  <head>
    {{ template "partials_head" . }}
  </head>
  <body class="min-h-screen bg-ink text-sand">
    <div class="page-shell">
      <div class="ambient">
        <span class="orb orb-1"></span>
        <span class="orb orb-2"></span>
        <span class="orb orb-3"></span>
        <span class="orb orb-4"></span>
        <span class="beam beam-1"></span>
        <span class="beam beam-2"></span>
      </div>
      <div class="grain"></div>
      <div class="page-content">
        {{ template "partials_site_header" . }}

        {{ template "work-content" . }}

        {{ template "partials_site_footer" . }}
      </div>
    </div>
  </body>
</html>
{{ end }}
