{{ define "index.html" }}
  {{ template "layout.html" . }}
{{ end }}

{{ define "index-content" }}
<main class="mx-auto w-full max-w-6xl px-6 pb-20">
  <section class="mt-14 space-y-6">
    <div class="flex items-center justify-between">
      <h2 class="section-title">最新文章</h2>
      <span class="section-meta">共 {{ len .Posts }} 篇</span>
    </div>
    <div class="grid gap-6 md:grid-cols-2">
      {{ range .Posts }}
      <article class="post-card fade-rise" style="--delay: 200ms;">
        <p class="post-meta">{{ .ModifiedAt.Format "2006-01-02" }}</p>
        <h3 class="post-title">{{ .Title }}</h3>
        <p class="post-summary">{{ .Summary }}</p>
        <a class="post-link" href="/post/{{ .Path }}">阅读全文 →</a>
      </article>
      {{ end }}
    </div>
  </section>
</main>
{{ end }}
