<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${blog.getTitle()}">Blog Title</title>
    <th:block th:insert="~{common/basic :: css}" />
    <th:block th:insert="~{common/basic :: js}" />
</head>
<body>
<th:block th:insert="~{common/basic :: nav (autohide = true)}"/>
<main class="container-xxl">
<p th:utext="*{content}">
    content
</p>
    <hr />
    <div class="text-secondary pb-3">
        <i class="bi bi-eye"></i>
        <span th:text="${blog.getHits()}">0</span>
        |
        <a class="icon-link icon-link-hover link-secondary link-underline-secondary" href="javascript:void(0)" style="--bs-icon-link-transform: translate3d(0, -.25rem, 0);">
            <i class="bi bi-share"></i>
        </a>
        <span th:text="${blog.getShares()}">0</span>
        |
        <i class="bi bi-upload"></i>
        <span th:text="${#dates.format(blog.getCreatedTime(), 'yyyy-MM-dd HH:mm:ss')}">2024-08-07 00:00:00</span>
        |
        <i class="bi bi-pencil"></i>
        <span th:text="${#dates.format(blog.getUpdatedTime(), 'yyyy-MM-dd HH:mm:ss')}">2024-08-07 00:00:00</span>
    </div>
</main>
<th:block th:insert="~{common/basic :: footer}"/>
<script th:inline="javascript">
    (function(){
        $.post(/*[[${'/blog/hit/' + blog.getId()}]]*/ "/blog/hit/id")
    })()
</script>
</body>
</html>
