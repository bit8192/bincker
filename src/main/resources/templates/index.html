        ];
        const searchEngineMap = searchEngines.reduce((acc, item) => (acc[item.key] = item, acc), {});
        let currentSearchEngines = +localStorage.getItem("searchEngines");
        if (isInvalidEngineIndex(currentSearchEngines)) currentSearchEngines = 0;

        searchEngines.forEach(i=>$("#search-data-list").append($('<option value="' + i.key + ':" />')))

        const searchInput = $(".search-input");
        searchInput.focus();

        function isInvalidEngineIndex(engineIndex) {
            return searchEngines.length < 1 || engineIndex < 0 || engineIndex + 1 > searchEngines.length;
        }

        function selectSearchEngines(engineIndex) {
            if (isInvalidEngineIndex(engineIndex)) return;
            localStorage.setItem("searchEngines", engineIndex);
            currentSearchEngines = engineIndex;
            let iconContainer = $("#search-engine-icon-container");
            let engine = searchEngines[currentSearchEngines];
            iconContainer.empty();
            if (engine.icon.startsWith("<")){
                iconContainer.append($(engine.icon));
            }else{
                const tag = $('<img alt="icon" src="' + engine.icon + '" />');
                if (engine.iconStyle) {
                    if (typeof(engine.iconStyle) === 'string'){
                        tag.attr('style', engine.iconStyle);
                    }else if(typeof(engine.iconStyle) === 'object'){
                        tag.css(engine.iconStyle);
                    }
                }
                iconContainer.append(tag);
            }
        }
        selectSearchEngines(currentSearchEngines);

        function search() {
            let url = searchEngines[currentSearchEngines].url;
            const keywords = searchInput.val();
            if (!keywords || !keywords.length) return;
            if (typeof(url) === 'string'){
                if (url.includes("{{keywords}}")){
                    url = url.replace("{{keywords}}", encodeURIComponent(keywords));
                }
                if (url.includes("{{base64keywords}}")){
                    url = url.replace("{{base64keywords}}", encodeURIComponent(btoa(keywords)));
                }
            }else if (typeof(url) === 'function'){
                url = url(keywords);
            }
            window.open(url, "_blank");
        }

        let prevDownKey;
        searchInput.on("keydown", e => {
            if (e.key === "Tab") {
                e.preventDefault();
            }
            prevDownKey = e.keyCode;
        });

        searchInput.on("keyup", (e) => {
            if (e.keyCode !== prevDownKey) return;//防止从其他Tab或者窗口切换回来时误触发
            if (e.key === "Tab") {
                let nextEngine;
                if (e.altKey || e.ctrlKey) return;
                if (e.shiftKey){
                    nextEngine = currentSearchEngines < 1 ? searchEngines.length - 1 : currentSearchEngines - 1;
                }else{
                    nextEngine = currentSearchEngines + 1 >= searchEngines.length ? 0 : currentSearchEngines + 1;
                }
                selectSearchEngines(nextEngine);
            }else if (e.key === "Enter") {
                search();
            }
        });

        const engineQuickRegex = /^(\w+):$/;
        searchInput.on("input", e => {
            let result;
            if ((result = engineQuickRegex.exec(e.target.value)) !== null && searchEngineMap[result[1]]){
                selectSearchEngines(searchEngines.findIndex(e=>e.key === result[1]));
                e.target.value = "";
            }
        });

        searchInput.on("blur", ()=>setTimeout(()=>searchInput.focus(), 0));

        $("#search-button").click(search);

        window.addEventListener("focus", ()=>{
            searchInput.focus();
            searchInput.select();
        });
    });
</script>
