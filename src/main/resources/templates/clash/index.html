<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mihomo 订阅管理</title>
    <th:block th:insert="~{common/basic :: css}"/>
    <th:block th:insert="~{common/basic :: js}"/>
    <style>
        .subscription-card {
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .subscription-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        .subscription-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .subscription-body {
            padding: 1.5rem;
        }
        .proxy-item {
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            background-color: rgba(0, 0, 0, 0.03);
        }
        .proxy-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .proxy-type {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .proxy-delay {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .badge-custom {
            font-weight: normal;
            padding: 0.35em 0.65em;
        }
        .merge-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        }
        .tab-content {
            padding: 1.5rem 0;
        }
        .health-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .health-good {
            background-color: #28a745;
        }
        .health-medium {
            background-color: #ffc107;
        }
        .health-bad {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<th:block th:insert="~{common/basic :: nav}"/>
<main class="container-xxl p-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Mihomo 订阅管理</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSubscriptionModal">
            <i class="bi bi-plus-lg"></i> 添加订阅
        </button>
    </div>

    <div class="alert alert-info">
        <i class="bi bi-info-circle"></i> 您的合并订阅链接:
        <code id="subscribe-url" th:text="${baseUrl} + '/api/subscription/merged'">https://yourdomain.com/api/subscription/merged</code>
        <button class="btn btn-sm btn-outline-secondary ms-2" onclick="copyToClipboard(this)">
            <i class="bi bi-clipboard"></i> 复制
        </button>
    </div>

    <ul class="nav nav-tabs" id="subscriptionTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="subscriptions-tab" data-bs-toggle="tab" data-bs-target="#subscriptions" type="button" role="tab">订阅列表</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="merged-tab" data-bs-toggle="tab" data-bs-target="#merged" type="button" role="tab">合并配置</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab">设置</button>
        </li>
    </ul>

    <div class="tab-content" id="subscriptionTabsContent">
        <!-- 订阅列表标签页 -->
        <div class="tab-pane fade show active" id="subscriptions" role="tabpanel">
            <div class="row" id="subscriptionList">
                <!-- 订阅卡片将通过JavaScript动态加载 -->
                <div class="col-12 text-center py-5" id="loadingSubscriptions">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">正在加载订阅...</p>
                </div>
            </div>
        </div>

        <!-- 合并配置标签页 -->
        <div class="tab-pane fade" id="merged" role="tabpanel">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">合并规则</h5>
                    <button class="btn btn-sm btn-outline-primary" id="saveMergeRules">
                        <i class="bi bi-save"></i> 保存规则
                    </button>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">规则名称</label>
                        <input type="text" class="form-control" id="mergeRuleName" placeholder="例如: 我的优选配置">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">选择代理策略</label>
                        <select class="form-select" id="proxyStrategy">
                            <option value="load-balance">负载均衡</option>
                            <option value="fallback">故障转移</option>
                            <option value="url-test">自动选择</option>
                            <option value="select">手动选择</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">包含的订阅</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="selectAllSubscriptions">
                            <label class="form-check-label" for="selectAllSubscriptions">全选</label>
                        </div>
                        <div id="subscriptionCheckboxes" class="mt-2">
                            <!-- 订阅复选框将通过JavaScript动态加载 -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">排除的节点</label>
                        <textarea class="form-control" id="excludeNodes" rows="3" placeholder="输入要排除的节点名称，每行一个"></textarea>
                        <small class="text-muted">支持通配符，例如: *广告*</small>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">节点筛选</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">国家/地区</label>
                            <select class="form-select" id="countryFilter" multiple>
                                <option value="US">美国</option>
                                <option value="JP">日本</option>
                                <option value="HK">香港</option>
                                <option value="TW">台湾</option>
                                <option value="SG">新加坡</option>
                                <option value="KR">韩国</option>
                                <option value="DE">德国</option>
                                <option value="UK">英国</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">代理类型</label>
                            <select class="form-select" id="typeFilter" multiple>
                                <option value="vmess">Vmess</option>
                                <option value="trojan">Trojan</option>
                                <option value="ss">Shadowsocks</option>
                                <option value="ssr">ShadowsocksR</option>
                                <option value="vless">Vless</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">延迟要求 (ms)</label>
                            <input type="number" class="form-control" id="latencyFilter" placeholder="最大延迟">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">带宽要求 (Mbps)</label>
                            <input type="number" class="form-control" id="bandwidthFilter" placeholder="最小带宽">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">节点名称包含</label>
                            <input type="text" class="form-control" id="nameFilter" placeholder="关键词">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 设置标签页 -->
        <div class="tab-pane fade" id="settings" role="tabpanel">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">订阅更新设置</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">自动更新间隔</label>
                        <select class="form-select" id="updateInterval">
                            <option value="0">手动更新</option>
                            <option value="3600" selected>每小时</option>
                            <option value="21600">每6小时</option>
                            <option value="43200">每12小时</option>
                            <option value="86400">每天</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="autoHealthCheck">
                        <label class="form-check-label" for="autoHealthCheck">自动健康检查</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">健康检查间隔 (分钟)</label>
                        <input type="number" class="form-control" id="healthCheckInterval" value="30" min="5">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">高级设置</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">自定义规则模板</label>
                        <textarea class="form-control" id="customRules" rows="8" placeholder="输入自定义的Clash规则"></textarea>
                        <small class="text-muted">支持YAML格式的Clash规则配置</small>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="enableUDP">
                        <label class="form-check-label" for="enableUDP">启用UDP转发</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="enableIPv6">
                        <label class="form-check-label" for="enableIPv6">启用IPv6支持</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加订阅模态框 -->
    <div class="modal fade" id="addSubscriptionModal" tabindex="-1" aria-labelledby="addSubscriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSubscriptionModalLabel">添加订阅</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSubscriptionForm">
                        <div class="mb-3">
                            <label for="subscriptionName" class="form-label">订阅名称</label>
                            <input type="text" class="form-control" id="subscriptionName" required>
                        </div>
                        <div class="mb-3">
                            <label for="subscriptionUrl" class="form-label">订阅URL</label>
                            <input type="url" class="form-control" id="subscriptionUrl" required>
                        </div>
                        <div class="mb-3">
                            <label for="subscriptionType" class="form-label">订阅类型</label>
                            <select class="form-select" id="subscriptionType">
                                <option value="clash">Clash</option>
                                <option value="ss">Shadowsocks</option>
                                <option value="v2ray">V2Ray</option>
                                <option value="mixed">混合</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="autoUpdate">
                            <label class="form-check-label" for="autoUpdate">自动更新</label>
                        </div>
                        <div class="mb-3">
                            <label for="updateFrequency" class="form-label">更新频率 (小时)</label>
                            <input type="number" class="form-control" id="updateFrequency" value="12" min="1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveSubscription">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 节点详情模态框 -->
    <div class="modal fade" id="nodeDetailModal" tabindex="-1" aria-labelledby="nodeDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nodeDetailModalLabel">节点详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">名称</label>
                                <input type="text" class="form-control" id="detailName" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">类型</label>
                                <input type="text" class="form-control" id="detailType" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">服务器</label>
                                <input type="text" class="form-control" id="detailServer" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">端口</label>
                                <input type="text" class="form-control" id="detailPort" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">延迟</label>
                                <input type="text" class="form-control" id="detailLatency" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">带宽</label>
                                <input type="text" class="form-control" id="detailBandwidth" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">地区</label>
                                <input type="text" class="form-control" id="detailRegion" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">订阅来源</label>
                                <input type="text" class="form-control" id="detailSource" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">配置信息</label>
                        <textarea class="form-control" id="detailConfig" rows="5" readonly style="font-family: monospace;"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="copyNodeConfig()">复制配置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 合并按钮 -->
    <button class="btn btn-primary btn-lg rounded-circle merge-btn" id="mergeNow" title="立即合并">
        <i class="bi bi-arrow-repeat"></i>
    </button>
</main>
<th:block th:insert="~{common/basic :: footer}"/>

<script>
    $(document).ready(function() {
        // 初始化多选下拉框
        $('#countryFilter, #typeFilter').select2({
            placeholder: '选择筛选条件',
            width: '100%'
        });

        // 加载订阅列表
        loadSubscriptions();

        // 添加订阅表单提交
        $('#saveSubscription').click(function() {
            const name = $('#subscriptionName').val();
            const url = $('#subscriptionUrl').val();
            const type = $('#subscriptionType').val();
            const autoUpdate = $('#autoUpdate').is(':checked');
            const frequency = $('#updateFrequency').val();

            if (!name || !url) {
                alert('请填写订阅名称和URL');
                return;
            }

            // 这里应该发送AJAX请求到后端保存订阅
            console.log('添加订阅:', {name, url, type, autoUpdate, frequency});

            // 关闭模态框并刷新列表
            $('#addSubscriptionModal').modal('hide');
            loadSubscriptions();
        });

        // 全选/取消全选
        $('#selectAllSubscriptions').change(function() {
            $('.subscription-checkbox').prop('checked', $(this).is(':checked'));
        });

        // 立即合并按钮
        $('#mergeNow').click(function() {
            mergeSubscriptions();
        });

        // 保存合并规则
        $('#saveMergeRules').click(function() {
            saveMergeRules();
        });
    });

    function loadSubscriptions() {
        // 模拟从后端加载数据
        setTimeout(function() {
            $('#loadingSubscriptions').remove();

            const subscriptions = [
                {
                    id: 1,
                    name: '优质香港节点',
                    url: 'https://example.com/sub1',
                    type: 'clash',
                    lastUpdated: '2023-05-15 14:30',
                    nodeCount: 12,
                    status: 'active',
                    proxies: [
                        {name: 'HK-01', type: 'vmess', server: 'hk1.example.com', latency: 45, bandwidth: 100, region: 'HK'},
                        {name: 'HK-02', type: 'trojan', server: 'hk2.example.com', latency: 38, bandwidth: 120, region: 'HK'}
                    ]
                },
                {
                    id: 2,
                    name: '美国高速专线',
                    url: 'https://example.com/sub2',
                    type: 'v2ray',
                    lastUpdated: '2023-05-16 09:15',
                    nodeCount: 8,
                    status: 'active',
                    proxies: [
                        {name: 'US-01', type: 'vless', server: 'us1.example.com', latency: 120, bandwidth: 80, region: 'US'},
                        {name: 'US-02', type: 'vmess', server: 'us2.example.com', latency: 135, bandwidth: 65, region: 'US'}
                    ]
                },
                {
                    id: 3,
                    name: '日本游戏专线',
                    url: 'https://example.com/sub3',
                    type: 'mixed',
                    lastUpdated: '2023-05-14 18:45',
                    nodeCount: 5,
                    status: 'inactive',
                    proxies: [
                        {name: 'JP-01', type: 'ss', server: 'jp1.example.com', latency: 85, bandwidth: 90, region: 'JP'},
                        {name: 'JP-02', type: 'trojan', server: 'jp2.example.com', latency: 78, bandwidth: 110, region: 'JP'}
                    ]
                }
            ];

            renderSubscriptions(subscriptions);
            renderSubscriptionCheckboxes(subscriptions);
        }, 1000);
    }

    function renderSubscriptions(subscriptions) {
        let html = '';

        subscriptions.forEach(sub => {
            const statusClass = sub.status === 'active' ? 'bg-success' : 'bg-secondary';
            const healthClass = sub.status === 'active' ? 'health-good' : 'health-bad';

            html += `
                <div class="col-md-6 col-lg-4">
                    <div class="card subscription-card">
                        <div class="subscription-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">${sub.name}</h5>
                            <span class="badge ${statusClass}">${sub.status === 'active' ? '活跃' : '未激活'}</span>
                        </div>
                        <div class="subscription-body">
                            <div class="d-flex justify-content-between mb-3">
                                <span class="text-muted">类型: ${sub.type.toUpperCase()}</span>
                                <span class="text-muted">节点数: ${sub.nodeCount}</span>
                            </div>
                            <div class="mb-3">
                                <small class="text-muted">最后更新: ${sub.lastUpdated}</small>
                            </div>

                            <h6 class="mb-2">节点示例:</h6>
                            ${renderProxyList(sub.proxies)}

                            <div class="d-flex justify-content-between mt-3">
                                <button class="btn btn-sm btn-outline-primary" onclick="updateSubscription(${sub.id})">
                                    <i class="bi bi-arrow-repeat"></i> 更新
                                </button>
                                <button class="btn btn-sm btn-outline-info" onclick="testAllNodes(${sub.id})">
                                    <i class="bi bi-speedometer2"></i> 测速
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteSubscription(${sub.id})">
                                    <i class="bi bi-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });

        $('#subscriptionList').html(html);
    }

    function renderProxyList(proxies) {
        let html = '';

        proxies.forEach(proxy => {
            let typeClass = '';
            switch(proxy.type) {
                case 'vmess': typeClass = 'bg-primary'; break;
                case 'vless': typeClass = 'bg-info text-dark'; break;
                case 'trojan': typeClass = 'bg-warning text-dark'; break;
                case 'ss': typeClass = 'bg-danger'; break;
                case 'ssr': typeClass = 'bg-secondary'; break;
                default: typeClass = 'bg-dark';
            }

            html += `
                <div class="proxy-item d-flex justify-content-between align-items-center" onclick="showNodeDetail('${proxy.name}', '${proxy.type}', '${proxy.server}', '${proxy.latency}', '${proxy.bandwidth}', '${proxy.region}')">
                    <div>
                        <span class="health-status health-good"></span>
                        <strong>${proxy.name}</strong>
                    </div>
                    <div>
                        <span class="proxy-type badge ${typeClass}">${proxy.type}</span>
                        <span class="proxy-delay">${proxy.latency}ms</span>
                    </div>
                </div>
            `;
        });

        return html;
    }

    function renderSubscriptionCheckboxes(subscriptions) {
        let html = '';

        subscriptions.forEach(sub => {
            html += `
                <div class="form-check">
                    <input class="form-check-input subscription-checkbox" type="checkbox" value="${sub.id}" id="sub-${sub.id}">
                    <label class="form-check-label" for="sub-${sub.id}">
                        ${sub.name} (${sub.nodeCount}节点)
                    </label>
                </div>
            `;
        });

        $('#subscriptionCheckboxes').html(html);
    }

    function updateSubscription(id) {
        console.log('更新订阅:', id);
        // 这里应该发送AJAX请求到后端更新订阅
        alert('订阅更新请求已发送');
    }

    function testAllNodes(id) {
        console.log('测试订阅所有节点:', id);
        // 这里应该发送AJAX请求到后端测试节点
        alert('节点测速已开始，请稍后查看结果');
    }

    function deleteSubscription(id) {
        if (confirm('确定要删除此订阅吗？')) {
            console.log('删除订阅:', id);
            // 这里应该发送AJAX请求到后端删除订阅
            alert('订阅已删除');
            loadSubscriptions();
        }
    }

    function showNodeDetail(name, type, server, latency, bandwidth, region) {
        $('#detailName').val(name);
        $('#detailType').val(type);
        $('#detailServer').val(server);
        $('#detailPort').val('443'); // 实际应从数据中获取
        $('#detailLatency').val(latency + ' ms');
        $('#detailBandwidth').val(bandwidth + ' Mbps');
        $('#detailRegion').val(region);
        $('#detailSource').val('优质香港节点'); // 实际应从数据中获取

        // 模拟配置信息
        let config = '';
        if (type === 'vmess') {
            config = `{
  "name": "${name}",
  "type": "vmess",
  "server": "${server}",
  "port": 443,
  "uuid": "xxxx-xxxx-xxxx-xxxx",
  "alterId": 0,
  "cipher": "auto",
  "tls": true
}`;
        } else if (type === 'trojan') {
            config = `{
  "name": "${name}",
  "type": "trojan",
  "server": "${server}",
  "port": 443,
  "password": "your_password",
  "sni": "${server}",
  "skip-cert-verify": false
}`;
        }

        $('#detailConfig').val(config);
        $('#nodeDetailModal').modal('show');
    }

    function copyNodeConfig() {
        const configText = $('#detailConfig').val();
        navigator.clipboard.writeText(configText).then(() => {
            alert('配置已复制到剪贴板');
        });
    }

    function mergeSubscriptions() {
        const selectedSubscriptions = [];
        $('.subscription-checkbox:checked').each(function() {
            selectedSubscriptions.push($(this).val());
        });

        if (selectedSubscriptions.length === 0) {
            alert('请至少选择一个订阅进行合并');
            return;
        }

        console.log('合并订阅:', selectedSubscriptions);
        // 这里应该发送AJAX请求到后端合并订阅
        alert('订阅合并请求已发送，新的订阅链接已生成');
    }

    function saveMergeRules() {
        const ruleName = $('#mergeRuleName').val();
        const strategy = $('#proxyStrategy').val();
        const excludeNodes = $('#excludeNodes').val();
        const countries = $('#countryFilter').val();
        const types = $('#typeFilter').val();
        const latency = $('#latencyFilter').val();
        const bandwidth = $('#bandwidthFilter').val();
        const nameFilter = $('#nameFilter').val();

        console.log('保存合并规则:', {
            ruleName, strategy, excludeNodes, countries, types, latency, bandwidth, nameFilter
        });
        // 这里应该发送AJAX请求到后端保存规则
        alert('合并规则已保存');
    }

    function copyToClipboard(button) {
        const text = $(button).prev('code').text();
        navigator.clipboard.writeText(text).then(() => {
            const originalText = $(button).html();
            $(button).html('<i class="bi bi-check"></i> 已复制');
            setTimeout(() => {
                $(button).html(originalText);
            }, 2000);
        });
    }
</script>
</body>
